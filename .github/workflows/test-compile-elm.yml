name: Test Compile Elm
on:
  workflow_dispatch:
    input:
      text:
        description: "text that will be printed"
        required: false
        default: "Hello World"

env:
  PROJECT_NAME: testgha
  ELM_PATHS: 'first second'

jobs:
  compile_elm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: test
        run: echo "This is a test"
      - name: compile
        uses: ./
        with:
          elm_paths: ${{ env.ELM_PATHS }}
